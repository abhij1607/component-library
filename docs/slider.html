      <main class="main">
        <h1>Slider</h1>
        <p class="p-lg">
          The Slider lets user control for a value between a range.
        </p>

        <div>
          <h2>Simple Slider with tickmarks(labels)</h2>
          <div class="demo-container flex-column">
            <input
              type="range"
              min="1"
              max="10"
              value="5"
              list="tickmarks"
              step="1"
            />
            <datalist id="tickmarks">
              <option value="1" label="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5" label="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10" label="10">10</option>
            </datalist>
          </div>
          <div class="code-container">
            <code>
              <script src="https://gist.github.com/abhij1607/dfd3449ce6c9c60782af39f56a4c4b58.js"></script>
            </code>
          </div>
