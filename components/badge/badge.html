<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge|Sapota UI</title>
    <link rel="stylesheet" href="../../docs/css/index.css" />
    <link rel="stylesheet" href="../Avatar/avatar.css" />
    <link rel="stylesheet" href="./badge.css" />
    <style>
      .avatar-container,
      .container-badge-icon {
        padding: 1rem;
        margin: auto;
        max-width: 500px;
        display: flex;
        justify-content: center;
      }
      .badge-box i {
        font-size: 3.2rem;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-bdage-avatar">
        <div class="avatar-container">
          <div class="list-item-inline badge-box">
            <img
              class="avatar-round avatar-md"
              src="https://bit.ly/dan-abramov"
              alt=""
            />
            <span class="badge badge-online"></span>
          </div>
          <div class="list-item-inline badge-box">
            <img
              class="avatar-round avatar-md"
              src="https://bit.ly/dan-abramov"
              alt=""
            />
            <span class="badge badge-offline"></span>
          </div>
          <div class="list-item-inline badge-box">
            <img
              class="avatar-round avatar-md"
              src="https://bit.ly/dan-abramov"
              alt=""
            />
            <span class="badge badge-notification">12</span>
          </div>
        </div>
      </div>

      <div class="container-badge-icon">
        <div class="list-item-inline badge-box">
          <i class="fa fa-bell"></i>
          <span class="badge badge-notification">12</span>
        </div>
        <div class="list-item-inline badge-box">
          <i class="fa fa-bell"></i>
          <span class="badge badge-notification">12</span>
        </div>
      </div>
    </div>
  </body>
</html>
