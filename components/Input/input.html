<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapota UI | Input</title>
    <link rel="stylesheet" href="../../docs/css/index.css" />
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body>
    <div class="wrapper-btn">
      <h2>Input</h2>
      <p class="desc"></p>
      <h2>Input text type</h2>
      <div class="container-btn">
        <input type="text" class="input input-primary" placeholder="Primary" />
        <input
          type="text"
          class="input input-secondary"
          placeholder="Primary"
        />
        <input type="text" class="input input-success" placeholder="Success" />
        <input type="text" class="input input-info" placeholder="info" />
        <input type="text" class="input input-danger" placeholder="Danger" />
      </div>

      <h2>Submit type</h2>
      <div class="container-btn">
        <input type="submit" class="btn-success" value="Submit" />
      </div>

      <h2>reset</h2>
      <input type="reset" class="btn-secondary" />

      <h2>number</h2>
      <form action="/action_page.php">
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input
          type="number"
          id="quantity"
          class="input input-secondary"
          name="quantity"
          min="1"
          max="5"
        />
        <input type="submit" class="btn-success" value="Submit" />
      </form>

      <h2>Search</h2>
      <form action="/action_page.php">
        <label for="gsearch">Search Google:</label>
        <input
          type="search"
          class="input input-secondary"
          id="gsearch"
          name="gsearch"
        />
        <input type="submit" class="btn-success" value="Submit" />
      </form>
    </div>
  </body>
</html>
